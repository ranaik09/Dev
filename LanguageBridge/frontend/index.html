
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Bridge - Customer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Send Message to Driver</h1>
    <input type="text" id="driverID" placeholder="Driver ID">
    <input type="text" id="customerLang" placeholder="Your Language (e.g. en)">
    <input type="text" id="driverLang" placeholder="Driver Language (e.g. hi)">
    <textarea id="message" placeholder="Type your message"></textarea>
    <button onclick="sendMessage()">Send Message</button>
    <p id="status"></p>

    <script src="script.js"></script>
</body>
</html>
